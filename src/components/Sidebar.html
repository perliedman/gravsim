<div>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Mass (kg)</th>
        <th>Velocity (km/s)</th>
      </tr>
    </thead>
    <tbody>
      {{#each world.entities as entity}}
      <tr>
        <td>{{entity.name}}</td>
        <td>{{entity.mass}}</td>
        <td>{{Math.round(Math.hypot(entity.vx, entity.vy) / 1000)}}</td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</div>

<script>
export default {
  oncreate () {
    setInterval(() => {
      this.set('world', this.get('world'))
    }, 1000)
  }
}
</script>
